<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SpaceX</title>
  <meta name="description" content="SpaceX the next generation of travel on and off planet
">

  <link rel="icon" type="image/png" href="../img/favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="76x76"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="120x120"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="152x152"/>
  
  <meta name="keywords" content="space,travel,transit,speedy,air travel,rockets,BFR">
  <meta name="author" content="SpaceX">
  
  <meta property="og:title" content="SpaceX" />
  <meta property="og:image" content="http://localhost:4000/img/" />
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/spacex.css">
  
  <link rel="canonical" href="http://localhost:4000/">
  <link rel="alternate" type="application/rss+xml" title="SpaceX" href="http://localhost:4000/feed.xml">
  
  <style>
      .destination-tile-container {
          transition: transform 1s;
      }
      
      .destination-tile-container:hover {
          transform: scale(1.05);
      }
        
      
      @media screen and (max-width: 40em){
          
          .destination-tile-container h1 {
              padding-left: 0;
          }
          
          .destination-tile-container h2 {
              padding-left: 0;
          }
                    
      }    
  </style>
  
      
</head>


  <body>

    <header class="header-home">
  
  <div class="row">
    
    <div class="small-12 columns">
      <a href="/"><img class="logo" src="../img/logo.svg" alt="SpaceX Logo"></a>
    </div>
      
    <div class="small-12 columns picker-container">
      <div class="medium-3 columns">
        <input list="Origins" name="Origin" placeholder="London" autocomplete="on">
          <datalist id="Origins">
            <option value="New York">
            <option value="London">
            <option value="New Delhi">
            <option value="Shanghai">
            <option value="Paris">
            <option value="San Francisco">
            <option value="Cape Town">
            <option value="Mumbai">
            <option value="Tokyo">
            <option value="Singapore">
          </datalist>
      </div>
      <div class="medium-3 columns">
        <input list="Destinations" name="Destination" placeholder="New York" autocomplete="on">
          <datalist id="Destinations">
            <option value="New York">
            <option value="London">
            <option value="New Delhi">
            <option value="Shanghai">
            <option value="Paris">
            <option value="San Francisco">
            <option value="Cape Town">
            <option value="Mumbai">
            <option value="Tokyo">
            <option value="Singapore">
          </datalist>
      </div>
      <div class="medium-3 columns">
        <input id="date" type="date" placeholder="Date" min="2017-12-13" max="2018-12-13">
      </div>
      <div class="medium-3 columns">
<!--        <input type="button" onclick="alert('Take me to the results page')" value="Lift Off!">-->
        <div class="lift-off"><p>Lift Off!</p></div>
      </div>
    </div>
    
  </div>
  
</header>

    <div class="row">
      <div class="small-12 large-9 large-centered">
  
  <a href="/nysh">
    <div class="medium-4 columns">
      <div class="destination-tile-container">
        <img src="img/london.png" alt="London Trip">
        <h1>London</h1>
        <h2>Hong Kong to London</h2>
      </div>
    </div>
  </a>
  
  <a href="/nysh">
    <div class="medium-4 columns">
      <div class="destination-tile-container">
        <img src="img/singapore.png" alt="Singapore Trip">
        <h1>Singapore</h1>
        <h2>Los Angeles to Singapore</h2>
      </div>
    </div>
  </a>

  <a href="/nysh">
    <div class="medium-4 columns">
      <div class="destination-tile-container">
        <img src="img/shanghai.png" alt="Shanghai Trip">
        <h1>Shanghai</h1>
        <h2>New York to Shanghai</h2>
      </div>
    </div>
  </a>

  <a href="/nysh">
    <div class="medium-4 columns">
      <div class="destination-tile-container">
        <img src="img/newyork.png" alt="New York Trip">
        <h1>New York</h1>
        <h2>Cape Town to New York</h2>
      </div>
    </div>
  </a>

  <a href="/nysh">
    <div class="medium-4 columns">
      <div class="destination-tile-container">
        <img src="img/paris.png" alt="Paris Trip">
        <h1>Paris</h1>
        <h2>Paris to San Francisco</h2>
      </div>
    </div>
  </a>

  <a href="/nysh">
    <div class="medium-4 columns">
      <div class="destination-tile-container">
        <img src="img/tokyo.png" alt="Tokyo Trip">
        <h1>Tokyo</h1>
        <h2>Mumbai to Tokyo</h2>
      </div>
    </div>
  </a>
  
</div>
    </div>
    
    <div class="footer-buffer">
  <div class="row">  
    <div class="small-12 medium-5 medium-centered">
      <p>Getting you where you need to be faster than ever before</p>
    </div>
  </div>
</div>
    <footer>
  <div class="row">
    <div class="small-12 columns">
      <div class="left small-12 medium-6 columns">
        <a href="/index"><img class="logo" src="../img/logo.svg" alt="SpaceX Logo"></a>
      </div>
      <div class="right small-12 medium-6 columns">
        Â© 2017 SPACE EXPLORATION TECHNOLOGIES CORP.
      </div>
    </div>
  </div>
</footer>


  </body>

</html>
